<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDB Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
    }
    textarea {
      width: 100%;
      height: 60px;
      font-size: 15px;
    }
    button {
      padding: 8px 16px;
      font-size: 15px;
      margin-top: 10px;
    }
    h2 {
      margin-top: 30px;
    }
    #log {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h1>🧬 PDB 文件下载工具</h1>

  <!-- 🔹功能一：下载PDB原始文件 -->
  <h2>📦 下载 PDB 原始文件（.pdb）</h2>
  <p>输入 PDB IDs（用逗号分隔，如 <code>6LU7,1CBS,2PTC</code>）：</p>
  <textarea id="pdbInputStructure" placeholder="输入 PDB IDs..."></textarea><br>
  <button onclick="downloadStructures()">下载结构文件（.pdb）</button>

  <!-- 🔹功能二：下载验证报告 -->
  <h2>📑 下载结构验证报告（.pdf）</h2>
  <p>输入 PDB IDs（用逗号分隔）：</p>
  <textarea id="pdbInputReport" placeholder="输入 PDB IDs..."></textarea><br>
  <button onclick="downloadReports()">下载验证报告（.pdf）</button>

  <!-- 🔹下载日志显示 -->
  <div id="log"></div>

  <script>
    function logMessage(message) {
      const log = document.getElementById('log');
      log.innerText += message + '\n';
      log.scrollTop = log.scrollHeight;
    }

    async function downloadStructures() {
      const input = document.getElementById('pdbInputStructure').value;
      const pdbIds = input.split(',').map(id => id.trim().toUpperCase()).filter(id => id.length === 4);
      document.getElementById('log').innerText = '';

      for (const pdbId of pdbIds) {
        const url = `https://files.rcsb.org/download/${pdbId}.pdb`;

        try {
          const response = await fetch(url);
          if (!response.ok) {
            logMessage(`❌ 结构文件下载失败：${pdbId}（状态码 ${response.status}）`);
            continue;
          }

          const blob = await response.blob();
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = `${pdbId}.pdb`;
          link.click();
          URL.revokeObjectURL(link.href);

          logMessage(`✅ 成功下载结构文件：${pdbId}`);
        } catch (err) {
          logMessage(`⚠️ 下载错误 ${pdbId}：${err}`);
        }
      }
    }

    async function downloadReports() {
      const input = document.getElementById('pdbInputReport').value;
      const pdbIds = input.split(',').map(id => id.trim().toUpperCase()).filter(id => id.length === 4);
      document.getElementById('log').innerText = '';

      for (const pdbId of pdbIds) {
        const prefix = pdbId.substring(1, 3).toLowerCase();
        const lowerId = pdbId.toLowerCase();
        const url = `https://files.rcsb.org/pub/pdb/validation_reports/${prefix}/${lowerId}/${lowerId}_full_validation.pdf`;

        try {
          const response = await fetch(url);
          if (!response.ok) {
            logMessage(`❌ 验证报告下载失败：${pdbId}（状态码 ${response.status}）`);
            continue;
          }

          const blob = await response.blob();
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = `${pdbId}_full_validation.pdf`;
          link.click();
          URL.revokeObjectURL(link.href);

          logMessage(`✅ 成功下载验证报告：${pdbId}`);
        } catch (err) {
          logMessage(`⚠️ 下载错误 ${pdbId}：${err}`);
        }
      }
    }
  </script>

</body>
</html>
