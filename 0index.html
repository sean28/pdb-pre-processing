<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>会员登录</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
    }

    #login, #secret {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      transition: opacity 0.8s ease;
    }

    #login {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      z-index: 2;
    }

    #secret {
      display: none;
      opacity: 0;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    input, button {
      padding: 10px 16px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>请输入会员密码进入网站</h2>
    <input type="password" id="pass" placeholder="输入密码" onkeydown="if(event.key==='Enter') check()">
    <button onclick="check()">登录</button>
  </div>

  <div id="secret">
    <iframe src="member.html"></iframe>
  </div>

  <script>
    function check() {
      const input = document.getElementById('pass').value;
      const real = atob('MA=='); // base64 的 "0"
      if (input === real) {
        const loginDiv = document.getElementById('login');
        const secretDiv = document.getElementById('secret');
        loginDiv.style.opacity = '0';
        setTimeout(() => {
          loginDiv.style.display = 'none';
          secretDiv.style.display = 'block';
          setTimeout(() => {
            secretDiv.style.opacity = '1';
          }, 50);
        }, 800);
      } else {
        alert('密码错误！');
      }
    }
  </script>

</body>
</html>
